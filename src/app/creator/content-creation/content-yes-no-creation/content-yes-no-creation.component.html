<form
  *ngIf="!isLoading"
  (ngSubmit)="createContent()"
  fxLayout="column"
  fxLayoutAlign="start"
>
  <mat-radio-group
    [disabled]="disabled"
    [(ngModel)]="yesno"
    [ngModelOptions]="{ standalone: true }"
    fxLayout="column"
    fxLayoutAlign="center"
  >
    <mat-radio-button
      [value]="-1"
      [checked]="false"
      aria-labelledby="answer-neither"
    >
      {{ 'content.answer-neither' | transloco }}
    </mat-radio-button>
    <mat-radio-button [value]="0" [checked]="true" aria-labelledby="answer-yes">
      {{ 'content.answer-yes' | transloco }}
    </mat-radio-button>
    <mat-radio-button [value]="1" [checked]="false" aria-labelledby="answer-no">
      {{ 'content.answer-no' | transloco }}
    </mat-radio-button>
  </mat-radio-group>
</form>

<div class="visually-hidden">
  <div id="answer-yes">{{ 'content.a11y-answer-yes' | transloco }}</div>
  <div id="answer-no">{{ 'content.a11y-answer-no' | transloco }}</div>
  <div id="answer-neither">{{ 'content.a11y-answer-neither' | transloco }}</div>
</div>
