<div>
  <mat-checkbox
    [(ngModel)]="neutralOption"
    (ngModelChange)="updateOptionLabels()"
    [disabled]="(isEditMode && isAnswered) || formDisabled"
    >{{ 'creator.content.offer-neutral-option' | transloco }}</mat-checkbox
  >
  <div style="padding: 0 16px">
    <div>
      <mat-form-field
        appearance="outline"
        class="no-field-hint"
        style="margin-top: 10px"
      >
        <mat-label>{{
          'creator.content.answer-template' | transloco
        }}</mat-label>
        <mat-select
          [(value)]="selectedTemplate"
          (selectionChange)="updateOptionLabels()"
          [disabled]="(isEditMode && isAnswered) || formDisabled"
        >
          <mat-option
            *ngFor="let template of templates; let i = index"
            [value]="template"
            >{{ templateLabels[i] | transloco }}</mat-option
          >
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-list>
        <mat-list-item
          class="bottom-border"
          *ngFor="let answerLabel of answerLabels"
        >
          <div fxLayout="row">
            <p>{{ answerLabel | transloco }}</p>
          </div>
        </mat-list-item>
      </mat-list>
    </div>
  </div>
</div>
