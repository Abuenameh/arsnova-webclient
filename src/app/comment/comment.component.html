<ol class ="ol">
  <li *ngFor="let comment of comments">
    <mat-card>
      <mat-card-content>
        <b>{{comment.subject}}</b><br>

       {{comment.body}}
      </mat-card-content>
      <mat-card-footer>
        <div class="date">
         <i> {{comment.creationTimestamp}} </i>
       </div>
       </mat-card-footer>
    </mat-card><br>
  </li>
</ol>

<button mat-raised-button color="primary" (click)="goBack()">Back</button>
