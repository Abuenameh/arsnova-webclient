<form (ngSubmit)="submit(answer.value)">
  <h1 class="mat-headline">{{ content.subject }}</h1>
  <p>{{ content.body }}</p>
  <mat-divider></mat-divider>
  <mat-form-field>
    <textarea matInput #answer placeholder="Your answer"></textarea>
  </mat-form-field>
  <button mat-button type="submit">Submit</button>
</form>
