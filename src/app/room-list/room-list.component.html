<mat-accordion>
  <mat-expansion-panel *ngFor="let room of rooms">
    <mat-expansion-panel-header>
      <button mat-button color="primary" routerLink="/{{ baseUrl }}/room/{{ room.id }}">Join</button>
      <mat-panel-title>
        {{ room.shortId }}
      </mat-panel-title>
      <mat-panel-description>
        {{ room.name }}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>
      {{ room.description }}
    </p>
  </mat-expansion-panel>
</mat-accordion>
