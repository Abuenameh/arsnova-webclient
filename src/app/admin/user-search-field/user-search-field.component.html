<mat-form-field appearance="outline">
  <mat-label>{{ label }}</mat-label>
  <input
    matInput
    [formControl]="formControl"
    [matAutocomplete]="auto"
    #idSearchField
  />
  <mat-autocomplete
    #auto="matAutocomplete"
    [displayWith]="displayFn"
    panelWidth="350px"
  >
    <mat-option *ngFor="let user of users" [value]="user">
      <span>{{ user.loginId }}</span
      >&nbsp;<span class="user-auth-provider">({{ user.authProvider }})</span
      ><br />
      <small class="user-id">{{ user.id }}</small>
    </mat-option>
  </mat-autocomplete>
  <button mat-icon-button matSuffix (click)="submitUserId(idSearchField.value)">
    <mat-icon
      aria-hidden="false"
      attr.aria-label="{{ 'admin-area.find' | transloco }}"
      *ngIf="submittable"
      >search</mat-icon
    >
  </button>
</mat-form-field>
