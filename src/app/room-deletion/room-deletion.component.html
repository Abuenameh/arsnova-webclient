<mat-card>
  <mat-card-header><h3>Do you really want to delete this room?<br>This action can not be undone.</h3>
  </mat-card-header>
  <mat-card-content>
    <button mat-raised-button color="warn">
      Delete room
    </button>
    <button mat-raised-button color="primary" (click)="onNoClick()">
      Leave
    </button>
  </mat-card-content>
</mat-card>
