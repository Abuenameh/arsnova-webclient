<mat-card
  appearance="outlined"
  tabindex="0"
  role="button"
  id="content-group"
  #contentGroup
  class="primary-shadow-hover"
  fxLayoutAlign="start center"
  (click)="viewContents()"
  attr.aria-label="{{
    'room-page.a11y-enter-content-group'
      | transloco
        : {
            name: contentGroupName,
            locked:
              'creator.room-page.' + (isLocked ? 'locked' : 'unlocked')
              | transloco
          }
  }}"
  (keyup.enter)="viewContents()"
>
  <div fxLayout="row" fxLayoutAlign="start center" class="container">
    <h3 class="ellipsis">
      {{ contentGroupName }}
    </h3>
    <app-list-badge class="badge" [count]="length"></app-list-badge>
    <span class="fill-remaining-space"></span>
    <mat-icon
      *ngIf="isLocked"
      class="locked"
      [matTooltip]="'creator.room-page.group-locked' | transloco"
      >locked</mat-icon
    >
  </div>
</mat-card>
