<div fxLayout="row" fxLayoutAlign="center" *ngIf="showButton">
  <button
    id="add-comment-button"
    mat-stroked-button
    [disabled]="readonly"
    color="primary"
    class="add-button"
    (click)="click()"
  >
    <mat-icon class="add">add</mat-icon>
    <span>{{ 'comment-list.add-comment' | translate }}</span>
  </button>
</div>
