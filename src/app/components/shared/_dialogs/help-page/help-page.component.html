<div>

  <h1 mat-dialog-title>{{ 'help.title' | translate }} </h1>

  <mat-divider></mat-divider>

  <app-help-en *ngIf="currentLang=='en'"></app-help-en>
  <app-help-de *ngIf="currentLang=='de'"></app-help-de>

  <mat-divider></mat-divider>

  <div mat-dialog-actions class="action-container">
    <span class="spacer"></span>
    <button mat-raised-button [mat-dialog-close] aria-labelledby="help-label">{{ 'help.close' | translate }} </button>
 </div>

  <div class="visually-hidden">
    <div id="help-label">{{ 'help.close-label' | translate }}</div>
  </div>

</div>
