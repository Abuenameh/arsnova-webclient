<div fxLayout="column" fxLayoutAlign="center" fxLayoutGap="20px" fxFill>
  <div fxLayout="row" fxLayoutAlign="center">
    <mat-chip-list class="mat-chip-list-stacked">
      <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
        <mat-chip class="positiveC">
          {{'statistic.good' | translate}}
        </mat-chip>
        <h3> > 85 % </h3>
      </div>
      <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
        <mat-chip class="okayC">
          Okay
        </mat-chip>
        <h3> >= 50 % </h3>
      </div>
      <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
        <mat-chip class="negativeC">
          {{'statistic.improvable' | translate}}
        </mat-chip>
        <h3> < 50 % </h3>
      </div>
      <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
          <mat-chip class="emptyC">
            {{'statistic.no-answers' | translate}}
          </mat-chip>
          <mat-icon>not_interested</mat-icon>
        </div>
    </mat-chip-list>
  </div>
</div>
