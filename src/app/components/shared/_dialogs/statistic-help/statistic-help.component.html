<div fxLayout="column" fxLayoutAlign="center">
  <div fxLayout="row" fxLayoutAlign="center">
    <mat-chip-list class="mat-chip-list-stacked">
      <div *ngFor="let chip of chips" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
        <mat-chip class="{{chip.name}}">
          {{'dialog.statistic-' + chip.name | translate}}
        </mat-chip>
        <p>{{ chip.value }}</p>
      </div>
    </mat-chip-list>
  </div>
</div>
