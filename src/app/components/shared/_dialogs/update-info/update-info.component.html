<div mat-dialog-content>
  <h3 tabindex="0">{{ 'home-page.update-available' | translate }}</h3>
  <p tabindex="0">{{ 'home-page.see-news' | translate }}<a href="{{newsUrl}}">{{ 'home-page.news' | translate }}</a>.</p>
  <p>{{ 'home-page.important-changes' | translate }}</p>
  <app-loading-indicator *ngIf="isLoading" [size]="50"></app-loading-indicator>
  <ul *ngIf="!isLoading" tabindex="0">
    <li *ngFor="let keyword of keywords">{{keyword}}</li>
  </ul>
</div>
<div fxLayoutAlign="end">
  <button mat-flat-button class="button-primary" (click)="close()">{{ 'home-page.update' | translate }}</button>
</div>
