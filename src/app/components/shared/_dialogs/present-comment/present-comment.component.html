<div [attr.hidden]="isPresentation || null" fxLayout="row" fxLayoutAlign="end">
  <button mat-icon-button (click)="updateZoom(-1)" tabindex="-1"
          appHotkey="-" [appHotkeyAction]="HotkeyAction.CLICK">
    <mat-icon>zoom_out</mat-icon>
  </button>
  <mat-slider tabindex="-1" min="1" max="5" step="0.1" tickInterval="auto"
              (input)="updateZoomWithSlider($event)" id="slider"></mat-slider>
  <button mat-icon-button (click)="updateZoom(1)" tabindex="-1"
          appHotkey="+" [appHotkeyAction]="HotkeyAction.CLICK">
    <mat-icon>zoom_in</mat-icon>
  </button>
</div>
<div fxFill fxLayoutAlign="center center">
  <div tabindex="0" id="comment">
    <p attr.aria-label="{{ (isPresentation ? 'presentation.a11y-present-comment' : 'dialog.a11y-comment-presentation')
    | translate: {comment: comment?.body || data} }}">
      {{comment?.body || data}}
    </p>
  </div>
</div>

<button *ngIf="!isPresentation" class="header exitBtn" mat-icon-button (click)="onCloseClick()" aria-labelledby="exit"
        appHotkey="Escape" [appHotkeyAction]="HotkeyAction.CLICK">
  <mat-icon>arrow_back</mat-icon>
</button>

<div class="visually-hidden">
  <div id="exit">{{ 'dialog.a11y-close' | translate}}</div>
</div>
