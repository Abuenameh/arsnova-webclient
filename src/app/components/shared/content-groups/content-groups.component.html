<mat-card id="contentGroup" *ngFor="let contentGroup of contentGroups" (click)="viewContents(contentGroup)">
  <mat-card-header>
    <mat-card-title *ngIf="!(contentGroup.name === 'Default')">
      {{contentGroup.name}}
    </mat-card-title>
    <span class="badge">{{contentGroup.contentIds.length}}</span>
  </mat-card-header>
</mat-card>
