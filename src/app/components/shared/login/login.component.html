<form fxLayout="column" fxLayoutAlign="space-around" fxLayoutGap="5px">
  <h3>{{'login.login' | translate}}</h3>
  <mat-divider></mat-divider>
  <button mat-raised-button class="guest" (click)="guestLogin()" type="button">
    {{ 'login.guest-login' | translate }}
  </button>
  <p class="or">– {{ 'login.or' | translate }} –</p>
  <mat-form-field class="input-block">
    <input matInput #userEmail placeholder="{{ 'login.email' | translate }}" [formControl]="usernameFormControl"
           [errorStateMatcher]="matcher" name="username"/>
    <mat-error *ngIf="usernameFormControl.hasError('email') && !usernameFormControl.hasError('required')">
      {{ 'login.email-invalid' | translate }}
    </mat-error>
    <mat-error *ngIf="usernameFormControl.hasError('required')">
      {{ 'login.email-required' | translate }}
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput #userPassword type="password" placeholder="{{ 'login.password' | translate }}"
           [formControl]="passwordFormControl" [errorStateMatcher]="matcher" name="password"/>
    <mat-error *ngIf="passwordFormControl.hasError('required')">{{ 'login.password-required' | translate }}</mat-error>
  </mat-form-field>
  <button mat-raised-button (click)="login(userEmail.value, userPassword.value)">{{ 'login.login' | translate }}</button>
  <div>
      <button mat-button class="pwReset" (click)="openPasswordDialog()">
        {{ 'login-page.password-reset' | translate }}
    </button>
  </div>
  <div fxLayout="row">
    <span class="fill-remaining-space"></span>
    <p>{{ 'login-page.not-registered' | translate }}</p>
    <button mat-button class="regButton" (click)="openRegisterDialog()">
      {{ 'login-page.register' | translate }}
    </button>
  </div>
</form>
