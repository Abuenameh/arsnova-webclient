<mat-toolbar >List of Questions</mat-toolbar>
<mat-card class="outer-card">
  <mat-card class="card-container" *ngFor="let comment of comments">
    <mat-card-title>{{comment.subject}}</mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-content>
      <p>{{comment.body}}</p>
    </mat-card-content>
  </mat-card>
</mat-card>
