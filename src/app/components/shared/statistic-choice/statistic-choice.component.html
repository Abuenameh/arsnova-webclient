<div>
  <div style="position: relative; height: 60vh">
    <div *ngIf="isLoading" fxLayout="column" fxLayoutAlign="center" fxLayoutGap="20px" fxFill>
      <div fxLayout="row" fxLayoutAlign="center">
        <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
      </div>
    </div>
    <canvas id="chart"></canvas>
  </div>
</div>
<mat-list role="list">
  <mat-list-item role="listitem" [ngClass]="{'correct': colorLabel && checkIfCorrect(i)}"
                 *ngFor="let a of answerList; let i = index">
    <p class="label">{{a.label}} : {{a.answer}}</p>
  </mat-list-item>
</mat-list>
