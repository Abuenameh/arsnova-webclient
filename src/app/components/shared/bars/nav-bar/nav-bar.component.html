<lib-extension-point *ngIf="role === 'CREATOR' && !isLoading" extensionId="focus-mode-control" [extensionData]="guidedModeExtensionData"></lib-extension-point>
<lib-extension-point *ngIf="role === 'PARTICIPANT'" extensionId="participant-header" [extensionData]="{roomId: roomId}"></lib-extension-point>
<lib-extension-point *ngIf="role === 'CREATOR'" extensionId="remote" [extensionData]="{roomId: roomId}"></lib-extension-point>
<div *ngIf="!tooFewFeatures && !hideBarForParticipants" class="list nav {{position}}" fxLayout="column" fxLayoutAlign="center center" (window:scroll)="checkScroll()"
     [ngClass]="{'notActive': !isActive, 'fixed': scrollExtended}"
     (mouseenter)="toggleVisibility(true)" (mouseleave)="toggleVisibility(false)">
  <div class="icon-container">
    <div *ngFor="let barItem of barItems; let i = index" fxLayoutAlign="center center" class="item"
         [ngClass]="{'current': i === currentRouteIndex }" (click)="navToUrl(i)"
         [matTooltip]="barItem.name === 'series' ? groupName : ('sidebar.' + barItem.name | translate)"
         matTooltipPosition="right" matTooltipClass="hide-lg"
         [attr.aria-label]="'sidebar.a11y-switch-to-feature' | translate : {feature: (('sidebar.' + barItem.name) | translate)}">
      <mat-icon class="clickable">
        {{barItem.icon}}
        <div [ngClass]="{'show-news': barItem.changeIndicator}" class="badge"></div>
      </mat-icon>
      <p class="text ellipsis">{{barItem.name === 'series' ? groupName : ('sidebar.' + barItem.name | translate)}}</p>
    </div>
  </div>
</div>
