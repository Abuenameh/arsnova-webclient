<div class="container {{size + '-container'}}" fxLayout="{{size !== 'medium' ? 'row' : 'column' }}"
     fxLayoutGap="{{ size !== 'medium' ? '8px' : null }}">
  <h2 class="counter">{{count}}</h2>
  <p class="counter-text">{{ (count === 1 ? 'statistic.answer' : 'statistic.answers') | translate }}</p>
</div>
