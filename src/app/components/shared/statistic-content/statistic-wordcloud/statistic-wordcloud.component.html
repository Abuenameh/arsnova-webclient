<div class="cloud-container" [ngClass]="{'visible': answersVisible}">
  <div fxLayoutAlign="center">
    <p *ngIf="wordWeights.length === 0" class="hint-sm">{{ 'statistic.no-answers' | translate }}</p>
  </div>
  <app-wordcloud *ngIf="answersVisible" [wordWeights]="wordWeights"></app-wordcloud>
</div>
