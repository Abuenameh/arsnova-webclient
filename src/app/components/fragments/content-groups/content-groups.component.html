
    <mat-card *ngFor="let contentGroup of displayedContentGroups" (click)="viewContents(contentGroup)">
      <mat-divider></mat-divider>
      <mat-card-header>
        <mat-card-title>
          <h4>{{contentGroup.name}}<mat-icon color="accent" matBadge="{{contentGroup.contentIds.length}}" matBadgePosition="after" matBadgeColor="accent"></mat-icon></h4>
        </mat-card-title>
      </mat-card-header>
    </mat-card>
