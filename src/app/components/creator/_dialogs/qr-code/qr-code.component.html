<div fxLayout="column" fxFill>
  <div *ngIf="isDialog" fxLayout="row" fxLayoutAlign="space-between">
    <button class="header exitBtn" mat-icon-button (click)="onCloseClick()" aria-labelledby="exit">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <button mat-button class="icon-secondary header copyBtn" (click)="copyShortId()"
            aria-labelledby="copy-url">
      <mat-icon>link</mat-icon>
      {{ 'dialog.copy-url' | translate}}
    </button>
  </div>
  <div fxFill fxLayout="row" fxLayoutAlign="center center">
    <div class="qr-container">
      <h1 class="text" fxLayout="column" fxLayoutAlign="center center">
        <lib-extension-point extensionId="branding-logo">
          <mat-icon class="web-icon disabled">language</mat-icon>
        </lib-extension-point>
        <span *ngIf="!useJoinUrl" class="url">{{ displayUrl }}</span>
        <span class="url">{{useJoinUrl ? displayUrl : (shortId | splitShortId: false)}}</span>
        <lib-extension-point *ngIf="passwordProtected" [extensionData]="{roomId: roomId}"
                             extensionId="share-room-password"></lib-extension-point>
      </h1>
      <p  *ngIf="isDialog" tabindex="-1" id="qr-message" class="visually-hidden">{{ 'dialog.a11y-qr-code' | translate }}</p>
      <mat-divider vertical style="margin: 0 2em 0 5em"></mat-divider>
      <qr-code fxLayout="column" fxLayoutAlign="center center" [value]="qrUrl"
              [size]="qrWidth" [lightColor]="bgColor" [darkColor]="fgColor" [errorCorrectionLevel]="'M'"
              [margin]="4"></qr-code>
    </div>
  </div>
</div>
<div class="visually-hidden">
  <div id="copy-url">{{ 'dialog.a11y-copy-url' | translate}}</div>
  <div id="exit">{{ 'dialog.a11y-close' | translate}}</div>
</div>
