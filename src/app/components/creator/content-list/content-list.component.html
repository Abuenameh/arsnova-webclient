<div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="center">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h2>{{ collectionName }}</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <div *ngIf="isLoading" fxLayout="column" fxLayoutAlign="center" fxLayoutGap="20px" fxFill>
      <div fxLayout="row" fxLayoutAlign="center">
        <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
      </div>
    </div>
    <mat-grid-list cols="3" rowHeight="1:1">
      <mat-grid-tile>
        <button class="actionButton" mat-icon-button color="primary"
                matTooltip="{{ 'room-page.create-content' | translate}}"
                routerLink="/creator/room/{{ roomId }}/create-content">
          <mat-icon class="actionIcon">note_add</mat-icon>
        </button>
      </mat-grid-tile>
      <mat-grid-tile>
        <button class="actionButton" mat-icon-button color="primary" matTooltip="{{ 'room-page.present' | translate}}"
                routerLink="/creator/room/{{ roomId }}/contents">
          <mat-icon class="actionIcon">school</mat-icon>
        </button>
      </mat-grid-tile>
      <mat-grid-tile>
        <button class="actionButton" mat-icon-button color="primary"
                matTooltip="{{ 'room-page.answer-statistics' | translate}}"
                routerLink="/creator/room/{{ roomId }}/contents">
          <mat-icon class="actionIcon">insert_chart</mat-icon>
        </button>
      </mat-grid-tile>
    </mat-grid-list>
    <mat-divider></mat-divider>
    <mat-card-content>
      <mat-expansion-panel *ngFor="let content of contents">
        <mat-expansion-panel-header>
          <button mat-icon-button color="accent" (click)="editContent(content);$event.stopPropagation();">
            <mat-icon>create</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteContent(content);$event.stopPropagation();"
                  class="deleteButton">
            <mat-icon>delete_forever</mat-icon>
          </button>
          <mat-panel-title>
            {{ content.subject }}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <p>
          {{ content.body }}
        </p>
      </mat-expansion-panel>
    </mat-card-content>
  </mat-card>
</div>
