<div fxLayout="row" fxLayoutAlign="center">
    <mat-card>
      <h2 fxLayoutAlign="center">{{ 'content.contents' | translate}}</h2>
      <mat-divider></mat-divider>
      <mat-card-actions>
        <button mat-fab color="primary" matTooltip="Fragen prÃ¤sentieren"
                routerLink="/creator/room/{{ roomId }}/contents">
          <mat-icon>school</mat-icon>
        </button>
        <button mat-fab color="primary" matTooltip="Neue Frage erstellen"
                routerLink="/creator/room/{{ roomId }}/create-content">
          <mat-icon>note_add</mat-icon>
        </button>
      </mat-card-actions>
      <mat-divider></mat-divider>
      <mat-card-content>
      <mat-expansion-panel *ngFor="let content of contents" class="matPanel">
        <mat-expansion-panel-header>
          <button mat-button color="accent" (click)="$event.stopPropagation();">
            <mat-icon>create</mat-icon>
          </button>
          <button mat-button color="warn" (click)="deleteContentDialog(content);$event.stopPropagation();">
            <mat-icon>delete_forever</mat-icon>
          </button>
          <mat-panel-title>
            {{ content.subject }}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <p>
          {{ content.body }}
        </p>
      </mat-expansion-panel>
      </mat-card-content>
    </mat-card>
  </div>
