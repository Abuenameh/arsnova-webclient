<div>
  <div tabindex="0" id="moderator-settings" class="visually-hidden">{{ 'settings.a11y-moderators' | translate }}</div>
  <mat-form-field class="input-block" appearance="outline">
    <mat-label>{{ 'settings.moderator-username' | translate }}</mat-label>
    <input (focus)="eventService.makeFocusOnInputTrue()" (blur)="eventService.makeFocusOnInputFalse()"
           matInput type="email" [(ngModel)]="loginId" [formControl]="usernameFormControl" name="username"
           aria-labelledby="moderator-username" placeholder="{{ 'settings.enter-moderator-username' | translate }}"/>
  </mat-form-field>
  <div fxLayoutAlign="end">
    <button mat-raised-button class="button-primary" (click)="addModerator()" [disabled]="loginId.length === 0"
            aria-labelledby="add-moderator">{{ 'settings.add-moderator' | translate }}</button>
  </div>
</div>
<p *ngIf="moderators.length === 0">{{ 'settings.no-moderators' | translate }}</p>
<div *ngIf="moderators.length > 0">
  <div fxLayout="row" fxLayoutAlign="center center" *ngFor="let moderator of moderators; index as i">
    <p>
      {{i + 1}}. {{moderator.loginId}}
    </p>
    <span class="fill-remaining-space"></span>
    <button mat-icon-button class="close" (click)="openDeleteRoomDialog(moderator)"
            attr.aria-label="{{'settings.a11y-delete-moderator' | translate: { loginId: moderator.loginId } }}">
      <mat-icon class="close-icon">close</mat-icon>
    </button>
  </div>
</div>

<div class="visually-hidden">
  <div id="moderator-email">{{'settings.a11y-moderator-username' | translate}}</div>
  <div id="add-moderator">{{'settings.a11y-add-moderator' | translate}}</div>
</div>
