<div fxLayout="row" fxLayoutAlign="center">
  <mat-card [ngClass]="{'card-closed': !expanded, 'card-expanded': expanded}">
    <div class="card-header" id="{{settings.componentName}}" tabindex="0" role="button" fxLayout="row" fxLayoutAlign="start center"
         (keyup.enter)="expandSettings()" (click)="expandSettings()"
         [appHotkey]="settings.hotkey" [appHotkeyAction]="HotkeyAction.CLICK" [appHotkeyTitle]="'settings.hotkey-' + settings.componentName | translate"
         attr.aria-label="{{ ('settings.a11y-'
         + (expanded ? 'collapse-' : 'expand-') + 'settings') | translate: {name: ('settings.' + settings.componentName) | translate } }}">
      <mat-icon class="header-icon">{{settings.iconName}}</mat-icon>
      <h2>{{ ('settings.' + settings.headerName) | translate }}</h2>
      <span class="fill-remaining-space"></span>
      <button tabindex="-1" mat-icon-button class="expand">
        <mat-icon class="expand-icon" [ngClass]="{'expanded': expanded}">expand_more</mat-icon>
      </button>
    </div>
    <div class="container" [ngClass]="{'container-closed': !expanded, 'container-expanded': expanded}">
      <div *ngIf="contentExpanded">
        <div [ngSwitch]="settings.componentName">
          <app-room-edit [editRoom]="room" [name]="room.name" [description]="room.description"
                         *ngSwitchCase="'general'" (saveEvent)="saveRoom($event)"></app-room-edit>
          <app-comment-settings [room]="room" [roomId]="room.id" *ngSwitchCase="'comments'"
                                (saveEvent)="saveRoom($event)"></app-comment-settings>
          <app-access [room]="room" *ngSwitchCase="'access'"
                      (saveEvent)="saveRoom($event)"></app-access>
          <app-announcement-settings *ngSwitchCase="'announcements'" [room]="room"></app-announcement-settings>
        </div>
      </div>
    </div>
  </mat-card>
</div>
