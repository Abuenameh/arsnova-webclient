<mat-card>
  <mat-card-title>
    {{ 'admin-area.user-management' | translate }}
  </mat-card-title>
  <mat-card-content>
    <mat-form-field appearance="outline">
      <mat-label>{{ 'admin-area.user-id' | translate }}</mat-label>
      <input matInput #idField>
      <button mat-button matSuffix color="accent" (click)="loadEntity(idField.value)">
        <mat-icon aria-hidden="false" attr.aria-label="{{ 'admin-area.find' | translate }}">search</mat-icon>
      </button>
    </mat-form-field>
    <button mat-button (click)="activateUser()">
      <mat-icon aria-hidden="false">lock_open</mat-icon>
      {{ 'admin-area.activate-user' | translate }}
    </button>
    <button mat-button (click)="deleteEntity()">
      <mat-icon aria-hidden="false">delete</mat-icon>
      {{ 'admin-area.delete-user' | translate }}
    </button>
    <div *ngIf="user">
      <header>{{ 'admin-area.properties' | translate }}</header>
      <app-entity-properties [entity]="user"></app-entity-properties>
    </div>
  </mat-card-content>
</mat-card>
