<mat-card>
  <mat-card-title>
    {{ 'admin-area.system-health' | translate }}
  </mat-card-title>
  <div>
    <table>
      <tr>
        <td>
          <strong>{{ 'admin-area.status-summary' | translate }}</strong>
        </td>
        <td
          class="system-health system-health-{{
            (healthInfo | async)?.status | lowercase
          }}"
        >
          {{ (healthInfo | async)?.status }}
        </td>
      </tr>
      <tr *ngFor="let component of (healthInfo | async)?.details | keyvalue">
        <td>
          {{ 'admin-area.status-' + (component.key | lowercase) | translate }}
        </td>
        <td
          class="system-health system-health-{{
            component.value.status | lowercase
          }}"
        >
          {{ component.value.status }}
        </td>
        <td>
          <mat-icon
            *ngIf="component.value.details"
            matTooltip="{{ component.value.details | json }}"
            class="system-health-details"
            >info</mat-icon
          >
        </td>
      </tr>
    </table>
  </div>
</mat-card>
