<table>
  <tr *ngFor="let item of entity | keyvalue">
    <td>{{ item.key }}</td>
    <td>
      <app-entity-properties [entity]="item.value" *ngIf="!isSimpleValue(item.value); else simpleEntityValue"></app-entity-properties>
      <ng-template #simpleEntityValue>{{ item.value }}</ng-template>
    </td>
  </tr>
</table>
