<div fxLayout="column">
  <button class="visually-hidden" id="user-message" tabIndex="-1" (click)="announce()">
    {{ 'home-page.a11y-user-message' | translate }}
  </button>
  <app-room-join [inputA11yString]="'home-page.a11y-room-join'"></app-room-join>
  <div fxLayout="row" fxLayoutAlign="center">
    <button class="button-primary" mat-raised-button (click)="openCreateRoomDialog()" id="create-room-button">
      <mat-icon class="add-icon">add</mat-icon>
      <span>{{ 'home-page.create-room' | translate }}</span>
    </button>
  </div>
  <div fxLayout="row" fxLayoutAlign="center" fxLayoutGap="15px">
    <app-room-list [auth]="auth"></app-room-list>
  </div>
</div>
