<div fxLayout="column" fxLayoutAlign="center center" fxFill>
  <mat-card class="login-card" fxLayout="column" fxLayoutAlign="center center">
    <p class="info" fxFlexAlign="start">{{ 'password-reset.set-new-password' | translate }}</p>
    <p>{{ email }}</p>
    <form class="full-width" fxLayout="column" fxLayoutAlign="space-around" fxLayoutGap="10px">
      <app-password-entry [checkStrength]="true" [isNew]="true"></app-password-entry>
      <mat-form-field class="input-block" appearance="outline" [hideRequiredMarker]="true">
        <mat-label>{{ 'password-reset.key' | translate }}</mat-label>
        <input matInput type="text" #key [formControl]="keyFormControl" aria-labelledby="password-reset-key"
               [errorStateMatcher]="matcher" placeholder="{{ 'password-reset.enter-key' | translate }}"/>
        <mat-error *ngIf="keyFormControl.hasError('required')">
          {{ 'password-reset.key-required' | translate }}
        </mat-error>
      </mat-form-field>
      <div fxLayout="column" fxLayoutAlign="center center">
        <button mat-raised-button (click)="setNewPassword(key.value)" class="button-primary login-button" type="submit"
                aria-labelledby="password-set-button">
          {{ 'password-reset.set-new-password-button' | translate }}
        </button>
      </div>
    </form>
  </mat-card>
</div>

<div class="visually-hidden">
  <div id="password-reset-key">{{ 'password-reset.a11y-reset-key' | translate }}</div>
  <div id="password-set-button">{{ 'password-reset.a11y-set-button' | translate }}</div>
</div>
