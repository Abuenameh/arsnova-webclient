<div>

  <h1 mat-dialog-title>{{ 'data-protection.title' | translate }} </h1>

  <mat-divider></mat-divider>

  <app-data-protection-en *ngIf="currentLang=='en'"></app-data-protection-en>
  <app-data-protection-de *ngIf="currentLang=='de'"></app-data-protection-de>

  <mat-divider></mat-divider>

  <div mat-dialog-actions class="action-container">
    <span class="spacer"></span>
    <button mat-raised-button [mat-dialog-close] (click)="dataProtectionConsent(true)" aria-labelledby="consent-label">{{ 'data-protection.consent' | translate }} </button>
    <span class="pad"></span>
    <button mat-stroked-button [mat-dialog-close] (click)="dataProtectionConsent(false)" aria-labelledby="deny-label"> {{ 'data-protection.deny' | translate }} </button>
  </div>

  <div class="visually-hidden">
    <div id="consent-label">{{ 'data-protection.consent-label' | translate }}</div>
    <div id="deny-label">{{ 'data-protection.deny-label' | translate }}</div>
  </div>

</div>
