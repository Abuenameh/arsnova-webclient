<div class="video" fxLayout="row" fxLayoutAlign="center">
  <h2
    [ngClass]="{'mobileText': deviceType === 'mobile', 'desktopText': deviceType === 'desktop'}"
  >{{'footer.demo' | translate}}</h2>
  <iframe ontabIndex="0" [ngClass]="{'mobileFrame': deviceType === 'mobile', 'desktopFrame': deviceType === 'desktop'}"
          src="https://www.youtube.com/embed/RODwmMxLKa0?autoplay=0" frameborder="0"
          allow="accelerometer; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  <button [ngClass]="{'mobileButton': deviceType === 'mobile', 'desktopButton': deviceType === 'desktop'}"
          mat-raised-button (click)="closeDialog()" aria-labelledby="close-demo-label">
    <mat-icon>exit_to_app</mat-icon>
  </button>
</div>

<div class="visually-hidden">
  <div id="close-demo-label">{{'header.close-demo' | translate}}</div>
</div>
