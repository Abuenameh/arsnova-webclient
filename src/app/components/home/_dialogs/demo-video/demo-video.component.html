<div>

    <mat-dialog-content id="setFocus" class="intro-text" tabindex="0">
      <app-demo-en *ngIf="currentLang=='en'"></app-demo-en>
      <app-demo-de *ngIf="currentLang=='de'"></app-demo-de>
      <div class="desktopFrame">
        <iframe tabindex="0" width="560" height="315" src="https://www.youtube.com/embed/RODwmMxLKa0" frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
    </mat-dialog-content>

  <app-dialog-action-buttons
    buttonsLabelSection="demo"
    [cancelButtonClickAction]="buildCancelActionCallback()"
  ></app-dialog-action-buttons>

</div>
