<div fxLayout="column" fxLayoutAlign="start" fxLayoutGap="20px" fxFill>
  <div fxLayout="row" fxLayoutAlign="center">
    <mat-tab-group>

      <mat-tab *ngFor="let content of contents" label="{{content.subject}}">
        <app-content-choice-participant [content]="content"
                                        *ngIf="content.format === CHOICE"></app-content-choice-participant>
        <app-content-choice-participant [content]="content"
                                        *ngIf="content.format === SCALE"></app-content-choice-participant>
        <app-content-choice-participant [content]="content"
                                        *ngIf="content.format === BINARY"></app-content-choice-participant>
        <app-content-text-participant [content]="content"
                                      *ngIf="content.format === TEXT"></app-content-text-participant>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
