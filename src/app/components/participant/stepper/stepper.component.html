<div class="stepper-container">
  <div class="stepper-navigation-bar">
    <div matRipple class="step-ripple" *ngFor="let step of steps; let i = index;" (click)="onClick(i)">
      <button class="step" [ngClass]="{'active': selectedIndex === i}">{{i + 1}}</button>
    </div>
  </div>
  <div [@slide]="animationState" (@slide.done)="animationDone()">
    <ng-container [ngTemplateOutlet]="selected.content"></ng-container>
  </div>
</div>
