<div fxLayout="column" fxLayoutAlign="center" fxLayoutGap="20px" fxFill>
  <div fxLayout="row" fxLayoutAlign="center">
    <mat-progress-spinner *ngIf="isLoading" mode="indeterminate"></mat-progress-spinner>
    <mat-card *ngIf="room">
      <mat-card-header fxLayoutAlign="center">
        <mat-card-title fxLayoutAlign="center">
          <h2>{{ room.name }}</h2>
        </mat-card-title>
        <mat-card-subtitle fxLayoutAlign="center">
          <h3>{{ room.shortId.slice(0,4) }} {{  room.shortId.slice(4,8) }}</h3>
        </mat-card-subtitle>
      </mat-card-header>
      <mat-divider></mat-divider>
      <mat-card-content fxLayoutAlign="center">
        <h4>{{room.description}}</h4>
      </mat-card-content>
      <mat-grid-list cols="1" rowHeight="2:1">
        <mat-grid-tile>
          <button mat-icon-button routerLink="/participant/room/{{ room.shortId }}/comments">
            <mat-icon>question_answer</mat-icon>
            <h3 *ngIf="deviceType === 'desktop'">{{ 'room-page.create-comment' | translate}}</h3>
            <h4 *ngIf="deviceType === 'mobile'">{{ 'room-page.create-comment' | translate}}</h4>
          </button>
        </mat-grid-tile>
        <!-- commented out for EDULEARN19

            <h4 *ngIf="deviceType === 'mobile'">{{ 'room-page.give-feedback' | translate}}</h4>
          </button>
        </mat-grid-tile>
        <mat-grid-tile>

  </div>
</div>
