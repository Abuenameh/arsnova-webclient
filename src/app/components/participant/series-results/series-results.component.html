<div fxLayout="column" fxLayoutAlign="start center">
  <mat-card fxLayout="column">
    <span class="header-text small">{{ 'content.thanks-for-participation' | translate }}</span>
    <div class="header-container" fxLayout="row">
      <div class="canvas-container">
        <app-loading-indicator *ngIf="isLoading"></app-loading-indicator>
        <canvas id="chart" *ngIf="!isLoading && hasScore"></canvas>
        <div id="score" *ngIf="!isLoading && hasScore" class="score-container">
          <span class="header-text">{{score + '%'}}</span>
        </div>
        <img id="clipart" *ngIf="!isLoading && !hasScore" class="graphic" src="assets/icons/result_overview.svg">
      </div>
      <div fxLayout="column" fxLayoutAlign="space-between">
        <div>
          <span class="header-text">
            {{ getHeaderText() | translate }}
          </span>
          <div>
            <p>{{ getSubHeaderText() | translate }}</p>
          </div>
        </div>
        <div class="button-container">
          <ng-template [ngTemplateOutlet]="backButton"></ng-template>
        </div>
      </div>
    </div>
    <div class="button-container-sm">
      <ng-template [ngTemplateOutlet]="backButton"></ng-template>
    </div>
    <app-loading-indicator *ngIf="isLoading"></app-loading-indicator>
    <mat-list *ngIf="!isLoading">
      <mat-list-item *ngFor="let content of contentsWithResults; let i = index" fxLayout="column" fxLayoutAlign="center" class="full-border" (click)="goToContent(i)">
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="16px" fxFill>
          <div fxLayoutAlign="center center" class="icon-container">
            <mat-icon *ngIf="!(isLoadingLastContent && i === contentsWithResults.length - 1)" [ngClass]="{'correct': content.state === resultTypes.CORRECT,
                                  'wrong': content.state === resultTypes.WRONG,
                                  'answered': ![resultTypes.CORRECT, resultTypes.WRONG].includes(content.state) || !group.correctOptionsPublished,
                                  'icon-primary': hasAnsweredState(content.state)}">
              {{getIcon(content.state)}}
            </mat-icon>
            <app-loading-indicator *ngIf="isLoadingLastContent && i === contentsWithResults.length - 1" [size]="20"></app-loading-indicator>
          </div>
          <app-rendered-text class="ellipsis body rendered-list-preview-container" [renderedText]="content.body" [markdownFeatureset]="markdownFeatureset" [listPreview]="true"
                                     tabindex="0" role="button" (keyup.enter)="navigateToContentStats(content)"></app-rendered-text>
        </div>
      </mat-list-item>
    </mat-list>
  </mat-card>
</div>

<ng-template #backButton>
  <button mat-raised-button class="button-primary" (click)="goToRoomOverview()">{{ 'content.go-to-room-overview' | translate }}</button>
</ng-template>
