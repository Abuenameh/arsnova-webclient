server {
  listen 80 default_server;
  listen [::]:80 default_server;
  server_name _;

  root /opt/arsnova/web;

  location / {
    try_files $uri $uri/ /index.html;
    gzip on;
    gzip_types application/javascript application/json text/css image/svg+xml;
    gzip_vary on;
    access_log off;
  }
}
