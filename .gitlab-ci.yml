variables:
  BUILD_DIR: dist
  NODE_VERSION: "12.13"

stages:
  - codestyle
  - test
  - build
  - review
  - deploy

default:
  image: node:$NODE_VERSION-buster
  before_script:
    - export PATH="`pwd`/node_modules/.bin:$PATH"
    - date
    - npm i
    - date
  after_script:
    - date

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/

tslint:
  stage: codestyle
  allow_failure: false
  dependencies: []
  script:
    - node_modules/tslint/bin/tslint -p ./tsconfig.json -c ./tslint.json --project

unit_tests:
  stage: test
  allow_failure: false
  dependencies: []
  variables:
    CHROME_BIN: /usr/bin/google-chrome
  script:
    - npm test

ngbuild:
  stage: build
  allow_failure: false
  dependencies: []
  script:
    - ng build --prod --aot
  artifacts:
    paths:
      - "$BUILD_DIR"
